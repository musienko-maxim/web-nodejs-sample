inline:
  schemaVersion: 2.1.0
  metadata:
    name: che-code
    displayName: VS Code - Open Source
    description: Microsoft Visual Studio Code - Open Source IDE for Eclipse Che
      - Insiders build
    icon: https://raw.githubusercontent.com/che-incubator/che-code/main/code/resources/server/code-512.png?sanitize=true
    attributes:
      publisher: che-incubator
      version: insiders
      title: Microsoft Visual Studio Code - Open Source IDE for Eclipse Che - Insiders
        build
      repository: https://github.com/che-incubator/che-code
      firstPublicationDate: '2021-10-31'
      skipMetaYaml: true
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
  events:
    preStart:
      - init-container-command
  components:
    - name: che-code-injector
      container:
        image: 'quay.io/che-incubator/che-idea:next'
        command: ["/entrypoint-init-container.sh"]
        volumeMounts:
          - name: checode
            path: /checode
        memoryLimit: 256Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
    - name: che-code-runtime-description
      container:
        image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
        memoryLimit: 1024Mi
        memoryRequest: 256Mi
        cpuLimit: 500m
        cpuRequest: 30m
        command:
          - /checode/entrypoint-volume.sh
        volumeMounts:
          - name: checode
            path: /checode
        endpoints:
          - name: che-code
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 3100
            exposure: public
            secure: true
            protocol: http
          - name: code-redirect-1
            targetPort: 13131
            exposure: public
            protocol: http
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-2
            targetPort: 13132
            exposure: public
            protocol: http
            attributes:
              discoverable: false
              urlRewriteSupported: false
          - name: code-redirect-3
            targetPort: 13133
            exposure: public
            protocol: http
            attributes:
              discoverable: false
              urlRewriteSupported: false
      attributes:
        app.kubernetes.io/component: che-code-runtime
        app.kubernetes.io/part-of: che-code.eclipse.org
        controller.devfile.io/container-contribution: true
    - name: checode
      volume: {}
